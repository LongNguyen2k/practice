<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Home Page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" >              
                <h:graphicImage  name="check.jpg" library="images"/>
                <h2> KHAO SAT </h2>                
            </h:panelGrid>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Ho Ten"></h:outputLabel>
                <h:inputText  id="txtHoTen"></h:inputText>
                <h:outputLabel value="Nam Sinh"></h:outputLabel>
                <h:inputText  id="txtNamSinh"></h:inputText>
                <h:outputLabel value="Gioi Tinh"></h:outputLabel>
                <h:selectOneRadio id="rdoGioiTinh">
                    <f:selectItem itemLabel="Nam" itemValue="0"> </f:selectItem>
                    <f:selectItem itemLabel="Nu" itemValue="1"></f:selectItem>                    
                </h:selectOneRadio>                
            </h:panelGrid>
            
            <h:panelGrid>
                <h:outputLabel value="Ngon Ngu Yeu Thich" />
                <h:selectManyCheckbox id="chkNgonNgu">
                    <f:selectItem itemValue="Java"></f:selectItem>
                    <f:selectItem itemValue="Python"></f:selectItem>
                    <f:selectItem itemValue="PHP"></f:selectItem>
                    <f:selectItem itemValue="RUBY"></f:selectItem>
                </h:selectManyCheckbox>
            </h:panelGrid>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Ngon Ngu Khac"></h:outputLabel>
                <h:inputText  id="txtNgoNguKhac"></h:inputText>
            </h:panelGrid>
            
            <h:panelGrid>
                <h:outputLabel value="Tai sao lai thich ngon ngu do "></h:outputLabel>
                <h:inputTextarea  id="txtTaiSao" cols="50" rows="4"></h:inputTextarea>
            </h:panelGrid>
            
            
            
        </h:form>
    </h:body>
</html>
